<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Users</title>
</head>
<body>
    <div id="container">
        <h1>Contact Form</h1>
    
        <div class="entry">
            <h3>Visitor Info</h3>
            <div class="forms">
                <table>
                    <tr>
                        <td class="label">First Name</td>
                        <td><input class="fn" type="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td class="label">Last Name</td>
                        <td><input class="ln"type="text" name="lname"></td>
                    </tr>
                </table>
                <h3>Description</h3>
                <input class="desc" type="text" name="desc">
                <br>
                <button class="addUser" value="Submit">Add User</button>
            </div>
        </div>

        <div class="visitor">
            <h3>Visitors list</h3>
            <p class="visitorCards"><p>
            <br>
        </div>

    </div>

    </div>
</body>
